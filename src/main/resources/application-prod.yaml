spring:
  application:
    name: fdx-backend

  # MySQL/RDS 데이터베이스 설정 (운영용)
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:fdxdb}?useSSL=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME:fdxuser}
    password: ${DB_PASSWORD:}

    # HikariCP 커넥션 풀 설정
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000

  # H2 콘솔 비활성화 (운영환경)
  h2:
    console:
      enabled: false

  # JPA 설정 (운영용)
  jpa:
    hibernate:
      ddl-auto: update  # 테이블 자동 생성/수정 (첫 배포 시 필요)
    show-sql: false       # 운영: SQL 로그 비활성화
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: false
    open-in-view: false   # 성능 최적화

  # 한글 인코딩
  messages:
    encoding: UTF-8

server:
  port: 8080

# JWT 설정 (환경변수에서 주입)
jwt:
  secret: ${JWT_SECRET:dGhpc2lzYXZlcnlsb25nc2VjcmV0a2V5Zm9yand0dG9rZW5nZW5lcmF0aW9uMTIzNDU2Nzg5MA==}
  expiration: ${JWT_EXPIRATION:86400000}

# 로깅 설정 (운영용 - 간소화)
logging:
  level:
    root: INFO
    com.fdx.backend: INFO
    org.hibernate.SQL: WARN
    org.springframework.security: WARN

# Swagger 설정 (운영환경에서는 비활성화 권장)
springdoc:
  api-docs:
    enabled: ${SWAGGER_ENABLED:false}
  swagger-ui:
    enabled: ${SWAGGER_ENABLED:false}

# Actuator 설정 (헬스체크용)
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never