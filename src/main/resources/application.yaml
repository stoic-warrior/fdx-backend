spring:
  application:
    name: fdx-backend # 어플리케이션 이름

  # H2 데이터베이스 설정 (개발용)
  datasource:
    url: jdbc:h2:mem:fdxdb # 종료시 데이터 휘발, 개발/테스트용
    driver-class-name: org.h2.Driver # DB 서버 통신 프로토콜 구현체
    username: sa
    password:

  # H2 콘솔 활성화 (브라우저에서 DB 확인용)
  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: create-drop # 애플리케이션 시작시 테이블 자동 생성, 종료 시 삭제 (개발/연습용)
    show-sql: true  # SQL 쿼리 콘솔 출력
    properties:
      hibernate:
        format_sql: true  # SQL 포맷팅, 들여쓰기 잘해서 쿼리 콘솔에 출력
        dialect: org.hibernate.dialect.H2Dialect # 어떤 DB용 SQL 문법을 쓸 건지 설정
    defer-datasource-initialization: true

  # 한글 깨짐 방지
  messages:
    encoding: UTF-8 # 스프링이 “메시지 파일”을 UTF-8로 읽게 하는 옵션

  # ⭐ OAuth2 설정 (Google, Kakao, Naver)
  security:
    oauth2:
      client:
        registration:
          # Google
          google:
            client-id: ${GOOGLE_CLIENT_ID:your-google-client-id}
            client-secret: ${GOOGLE_CLIENT_SECRET:your-google-client-secret}
            scope:
              - email
              - profile

          # Kakao
          kakao:
            client-id: ${KAKAO_CLIENT_ID:your-kakao-client-id}
            client-secret: ${KAKAO_CLIENT_SECRET:your-kakao-client-secret}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - profile_nickname
              - account_email

          # Naver
          naver:
            client-id: ${NAVER_CLIENT_ID:your-naver-client-id}
            client-secret: ${NAVER_CLIENT_SECRET:your-naver-client-secret}
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - name
              - email

        provider:
          # Kakao Provider 설정
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

          # Naver Provider 설정
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

server:
  port: 8080 # 어느 포트로 뜰지

# JWT 설정
jwt:
  # 256비트 이상의 Base64 인코딩된 시크릿 키 (운영 환경에서는 환경변수로 관리)
  secret: dGhpc2lzYXZlcnlsb25nc2VjcmV0a2V5Zm9yand0dG9rZW5nZW5lcmF0aW9uMTIzNDU2Nzg5MA==
  # 토큰 유효 시간 (24시간 = 86400000ms)
  expiration: 86400000

# 로깅 설정
logging:
  level: # 어떤 패키지(혹은 클래스)에 대해 로그를 얼마나 자세히 찍을지 레벨을 정하는 설정
    com.fdx.backend: DEBUG  # 내 프로젝트 코드에서 찍는 로그를 DEBUG 이상부터 다 찍어라
    org.hibernate.SQL: DEBUG  # Hibernate가 만드는 쿼리(SQL)를 로그로 보고 싶다
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE # SQL에 바인딩되는 실제 파라미터 값을 보고 싶을 때
    org.springframework.security: DEBUG

# Swagger/OpenAPI 설정
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method  # HTTP 메서드별 정렬
    tagsSorter: alpha         # 태그 알파벳 정렬
    display-request-duration: true
    doc-expansion: none       # 기본적으로 접힌 상태

# 프론트엔드 URL (OAuth 성공 후 리다이렉트)
app:
  frontend-url: http://localhost:5173